<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">    
    <link rel="icon" type="image/x-icon" href="img/pokeball.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <title>Pokedex</title>

</head>
<body onload="init()" class>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <div class="header">
        <h1>PokeDex</h1>
        <div class="input-group">
            <input id="search" type="text" class="form-control" placeholder="Pokemon name" aria-label="Pokemon name" aria-describedby="basic-addon2" onkeypress="clickPress(event)">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" onClick="searchCards()"><img src="img/search.png"></button>
              <button class="btn btn-danger searchResetButton" type="button" onClick="resetSearch()"><img src="img/trash.png"></button>
            </div>
          </div>
        <div></div>
    </div>
    <div id="mainContainer">
        <div id="fullscreenCardContainer" class="displayNone" onclick="closePokemonCard()">
                <div id="pokemonCard" class="displayNone"></div>
        </div>
        <div id="allPokemons"></div>
        <div class="loadMoreCards" id="loadMoreCardsContainer">
            <button class="btn btn-secondary btn-lg" onclick="loadMorePokemonCards()">n√§chste Karten laden...</button>
        </div>
    </div>
</body>
</html>
